    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a1a2f 0%, #1a3a4a 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* Navigation */
    .top-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0B8043;
      padding: 1rem 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      padding: 0 2rem;
    }

    .menu-item {
      color: #37ff9f;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(55, 255, 159, 0.3);
      font-family: 'Montserrat', sans-serif;
    }

    .menu-item:hover,
    .menu-item.active {
      background: linear-gradient(90deg, rgba(55, 255, 159, 0.15), rgba(55, 255, 159, 0.3));
      border: 1px solid #37ff9f;
      box-shadow: 0 0 15px rgba(55, 255, 159, 0.6);
      transform: translateY(-3px);
    }

    .avatar-container {
      margin-left: auto;
    }

    .avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid #37ff9f;
      box-shadow: 0 0 10px rgba(55, 255, 159, 0.7);
      object-fit: cover;
      background: white;
      transition: all 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(55, 255, 159, 0.9);
    }

    /* Panneaux déroulants */
    .dropdown-panel {

      left: 0;

      background: #2c3e50;

      overflow: hidden;
      transition: max-height 0.4s ease;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .dropdown-panel.active {
      max-height: 300px;
    }

      display: flex;
      justify-content: center;

      gap: 2rem;

      margin: 0 auto;
    }

    .dropdown-section {
      flex: 1;

      display: block;
      padding: 0.3rem 0;
    }
