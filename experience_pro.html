      { icon: "üë•", title: "Gestion comptes AD", text: "Administration des comptes, groupes et droits d‚Äôacc√®s Active Directory.", link: "mission/attribut_ou.html" },

    ];

    const cardsPerPage = 4;
    let currentPage = 1;

    function renderCards(page) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      const start = (page - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      const paginatedExperiences = experiences.slice(start, end);

      paginatedExperiences.forEach(exp => {
        const card = `
          <div class="card">
            <span class="card-icon">${exp.icon}</span>
            <div class="card-title">${exp.title}</div>
            <div class="card-text">${exp.text}</div>
            <a href="${exp.link}" target="_blank" class="card-link">Voir plus</a>
          </div>
        `;
        container.innerHTML += card;
      });
      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(experiences.length / cardsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.add("page-btn");
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderCards(currentPage);
        });
        pagination.appendChild(btn);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderCards(currentPage);
    });
  </script>
